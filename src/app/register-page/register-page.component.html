

<div class="container">
    <div class="verticalAlignCenter"> 
        <div class="row">
                <div class="col-8 container containerDecoration ">
                    <div class="image">
                        <img src="https://png.pngtree.com/png-vector/20190904/ourlarge/pngtree-abstract-flower-logo-designs-inspiration-isolated-on-white-backg-png-image_1722658.jpg" alt="">
                    </div>
                    <div class="container textAlignCenter">
                        <h4>Enter your details to register</h4>
                    </div>
                    <br>
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                   <input type="text" class="form-control" name="firstName" ngModel>
                               </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="lastName" ngModel>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group ">
                                <label>Email</label>
                               <input type="email" class="form-control" name="email" ngModel>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group ">
                                <label>Phone number</label>
                               <input type="tel" class="form-control" name="phoneNumber" ngModel>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group ">
                                <label>Passsword</label>
                               <input type="password" class="form-control" name="password" ngModel>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group ">
                                <label>Re-enter Password</label>
                               <input type="password" class="form-control" name="password" ngModel>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4 container">
                                <button type="submit" class="btn btn-primary form-control">Submit</button>
                            </div>
                            
                        </div>
                        
                    </form>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <span>Our company will definitely steal all your data so make sure you agree to accept all our terms and condition.</span>
                    </div>
                    <div class="textAlignCenter">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
         </div>                   
    </div>
</div>
